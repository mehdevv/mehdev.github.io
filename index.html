<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta http-equiv="refresh" content="5" -->
    <title>meh.dev - Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/Copy%20of%20Black%20Grey%20Luxury%20Knight%20Tuxedo%20Taylor%20Logo%20(2).png" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/Untitled%20design%20(6).png" alt="" class="shape" />
        <img src="./img/Untitled%20design%20(4).png" alt="" class="coins" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/Copy%20of%20Black%20Grey%20Luxury%20Knight%20Tuxedo%20Taylor%20Logo%20(2).png" alt="Logo" />
              <h3>Meh.dev</h3>
            </div>
          

            <div class="links">
              <ul>
                  <li><a href="#" class="portfolio">click here to see my Portfolio</a></li>
                <li><a href="#" class="btn">Contact now !</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Start Exploring now,</h1>
                <h1>work harder.</h1>
              </div>
              <p class="text">
                Im mehdi, a web developper, graphic designer, and a freelancer.
                <br>
                the best value is here, i focus on design and efficincy !
              </p>
              <div class="cta">
                <a href="#" class="btn"> see more </a>
              </div>
            </div>

            <div class="right">
              <img src="./img/Untitled%20design%20(1).png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>

      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
